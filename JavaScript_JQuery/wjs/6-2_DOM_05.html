<!DOCTYPE html>
<html>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class="active">CSS</li>
        <li>JavaScript</li>
    </ol>

    <script>
        let lis = document.querySelectorAll('li');
        for (let name in lis) {
            lis[name].style.color = 'blue';
        }
        let li1 = document.querySelector('.active');
        li1.style.color = 'blue';
    </script>
</body>

</html>
